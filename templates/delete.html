<html>  
<head>  
    <title>upload the file : GFG</title>  
    

</head>  
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
  window.addEventListener("pageshow", function (event) {
    if (event.persisted || performance.getEntriesByType("navigation")[0].type === "back_forward") {
      document.querySelector("form").reset();
    }
  });
</script>

<body>  
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-danger">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}
    <h3>All ready data is there</h3>
    <form action = "{{ url_for('delete' ) }}" method = "post" enctype="multipart/form-data">  
        <input type = "submit" value="Delete">  
    </form>  
    <form action="{{ url_for('logout') }}" method="POST">
    <button type="submit" name="action" value="submit"class="btn btn-primary" " >Return Back</button>
    </form>
</body>  
</html>
